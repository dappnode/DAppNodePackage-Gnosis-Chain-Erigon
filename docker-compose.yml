version: "3.5"
services:
  erigon:
    image: "erigon.erigon-gnosis.dnp.dappnode.eth:0.1.0"
    build:
      context: .
      args:
        UPSTREAM_VERSION: v2.57.1
    ports:
      - "31305:31305/tcp"
      - "31305:31305/udp"
      - "43084:43084/tcp"
      - "43084:43084/udp"
    volumes:
      - "data:/home/erigon-gnosis/.local/share"
    environment:
      P2P_PORT: 31305
      EXTRA_OPTS: "--http.api=eth,erigon,web3,net,debug,trace"
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          memory: 32768M
volumes:
  data: {}
